<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Particle JS - Learning</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="particle-container">
        <canvas class="canvas-1">
        
        </canvas>
        <div class="particle-overlay">
            <div class="caption">
                <h1>Caption Here</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error fugit ducimus labore, sapiente libero deleniti nulla nobis placeat accusamus impedit.</p>
            </div>
        </div>

    </div>

    <script src="particles.min.js"></script>
    <script>
        Particles.init({
            selector: '.canvas-1',
            maxParticles: 350,
            connectParticles:true,
            speed: 1.5,
            minDistance: 120
        });
    </script>
</body>
</html>
